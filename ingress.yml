apiVersion:  networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  tls:
    - secretName: flask-com-tls
      hosts:
        - flask-app.com
  rules:
    - host: flask-app.com
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: prod-service
                port:
                  number: 80
